<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clientes"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastro de Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="salvar()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="nome" name="nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" required type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input [(ngModel)]="numero" name="numero" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Empresa</ion-label>
      <ion-input [(ngModel)]="empresa" name="empresa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nota</ion-label>
      <ion-textarea [(ngModel)]="nota" name="nota"></ion-textarea>
    </ion-item>
    <ion-button expand="block" type="submit" color="success" class="ion-margin-top">
      Salvar
    </ion-button>
    <ion-button expand="block" color="medium" [routerLink]="['/clientes']">
      Voltar
    </ion-button>
  </form>
</ion-content>
